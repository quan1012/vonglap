<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let sout, i, j;
  sout = "<table border='1' width='1000' cellspacing='1' cellpadding='1'>";
  for (i=1; i<10; i++){
      sout = sout + "<tr>";
  for (j=1; j<10; j++){
      sout = sout + "<td>" + i + "*" + j + "=" + i * j + "</td>";
  }
      sout = sout + "</tr>";
  j= 1;
  i++
  }
  sout = sout + "</table>";
  document.write(sout);
</script>

</body>
